language: java
jdk:
  - openjdk8

# Travis CI를 어느 브랜치가 푸시될 때 수행할지 지정
branches: 
  only:
    - main

# gradlew 실행 권한 부여
before_install:
  - chmod +x gradlew

# Travis CI 서버의 Home
# 그레이들을 통해 의존성을 받으면 이를 해당 디렉토리에 캐시하여, 같은 의존성은 다음 배포때부터 다시 받지 않는다.
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

#프로젝트 내부에 둔 gradlew을 통해 Clean&Build를 수행      
script: "./gradlew clean build"



# CI 실행 완료 시 메일로 알람
#Travis CI 실행 완료 시 자동으로 알람이 가도록 설정
