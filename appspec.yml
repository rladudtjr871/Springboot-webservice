version: 0.0 # CodeDeploy 버전
os: linux
files:
  - source: / #Codedeploy에서 전달한 파일 중 destination으로 이동시킬 대상을 지정
    destination: /home/ec2-user/app/step2/zip/
    overwrite: yes #덮어쓰기 여부

permissions:
  - object: /
    pattern: "**"
    owner: ec2-user
    group: ec2-user


hooks:
  ApplicationStart:
    - location: deploy.sh
      timeout: 60
      runas: ec2-user